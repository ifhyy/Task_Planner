<!DOCTYPE html>
<html>

<head>
    <title>My Website</title>
    <style>
        /* Reset default styles for ul and li */
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            display: inline;
        }

        /* Style for the navigation bar */
        .navbar {
            background-color: #000; /* Change the background color to your desired color */
            height: 50px; /* Change the height of the navigation bar as needed */
            padding: 10px; /* Add padding for spacing */
        }

        /* Style for the site logo */
        .navbar .logo {
            float: left;
            color: #fff; /* Change the color of the logo text to your desired color */
            font-size: 20px; /* Change the font size of the logo text as needed */
            font-weight: bold; /* Add font weight as needed */
            margin-right: 20px; /* Add margin for spacing */
            line-height: 50px; /* Vertically center the logo text */
        }

        /* Style for the navigation items */
        .navbar .nav-items {
            float: right;
        }

        /* Style for the navigation links */
        .navbar .nav-items a {
            color: #fff; /* Change the color of the navigation links to your desired color */
            font-size: 16px; /* Change the font size of the navigation links as needed */
            margin-right: 10px; /* Add margin for spacing between links */
            line-height: 50px; /* Vertically center the navigation links */
            text-decoration: none; /* Remove underline from links */
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="logo">My Website</div>
        <ul class="nav-items">
            <li><a href="#">Log In</a></li>
            <li><a href="#">Profile</a></li>
        </ul>
    </div>
    <!-- Rest of the page content goes here -->
</body>

</html>
